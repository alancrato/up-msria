<ion-content [fullscreen]="true">

  <div class="title-init">
    ÃšLTIMAS 24 HORAS
  </div>

  <ion-card>
    <ion-card-content class="mt-1" *ngFor="let item of popularPosts" [routerLink]="'/single/'+item.id">

      <div *ngIf="item.title.rendered && item.better_featured_image !== null; then thenBlock else elseBlock"></div>

      <ng-template #thenBlock>
        <ion-list lines="none">
          <ion-item>
            <ion-thumbnail>
              <img [src]="item.better_featured_image.media_details.sizes.thumbnail.source_url" alt=""/>
            </ion-thumbnail>
            <ion-label *ngIf="item.title.rendered">
              <ion-row>
                <ion-col size="12">
                </ion-col>
              </ion-row>
              <div class="title-ion-item" [innerHTML]="item.title.rendered"></div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ng-template>

      <ng-template #elseBlock>
        <ion-list lines="none" *ngIf="item.title.rendered">
          <ion-item>
            <ion-label>
              <ion-row>
                <ion-col size="12">
                  <div class="title-ion-item-init" [innerHTML]="item.title.rendered"></div>
                </ion-col>
              </ion-row>
            </ion-label>
          </ion-item>
        </ion-list>
      </ng-template>

      <div class="divider mt-1 mb-1"></div>
    </ion-card-content>
  </ion-card>

  <ion-list lines="none">
    <ion-item>
      <ion-label>
        <ion-row>
          <ion-col size="12">
            <div class="title-pub">PUBLICIDADE</div>
            <div class="box-pub">
              <img src="https://miseria.com.br/aplicativo/v1/lidas/pub1.jpg">
            </div>
          </ion-col>
        </ion-row>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-content class="mt-1" *ngFor="let item of popularPostsOffset" [routerLink]="'/single/'+item.id">

      <div *ngIf="item.title.rendered && item.better_featured_image !== null; then thenBlock else elseBlock"></div>

          <ion-item>
            <ion-thumbnail>
              <img [src]="item.better_featured_image.media_details.sizes.thumbnail.source_url" alt=""/>
            </ion-thumbnail>
            <ion-label *ngIf="item.title.rendered">
              <ion-row>
                <ion-col size="12">

              </ion-row>
              <div class="title-ion-item" [innerHTML]="item.title.rendered"></div>

          </ion-item>
        </ion-list>
      </ng-template>

      <ng-template #elseBlock>
        <ion-list lines="none" *ngIf="item.title.rendered">

          </ion-item>
        </ion-list>
      </ng-template>

      <div class="divider mt-1 mb-1"></div>

    </ion-item>
  </ion-list>

</ion-content>
