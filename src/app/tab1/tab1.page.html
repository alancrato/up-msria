<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngIf="liveStatus == 'Ao Vivo'" class="mt-0" [routerLink]="'/tabs/tab3'">
    <ion-list lines="none">
      <ion-item>
        <ion-label>
          <ion-row>
            <ion-col size="12">
              <ion-badge color="danger" class="ion-float-left">{{liveStatus}}</ion-badge>
            </ion-col>
          </ion-row>
          <div class="title-live" [innerHTML]="titleLive"></div>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card class="mt-0" [routerLink]="'/single/'+id">
    <ion-card-header>
      <ion-card-title [innerHTML]="title"></ion-card-title>
    </ion-card-header>
    <ion-card-subtitle [innerHTML]="subtitle"></ion-card-subtitle>
  </ion-card>

  <ion-card class="mt-1">
    <ion-card-content class="mt-1" *ngFor="let item of dest" [routerLink]="'/single/'+item.id">
      <ion-list lines="none">
        <ion-item>
          <ion-label>
            <ion-row>
              <ion-col size="12">
              </ion-col>
            </ion-row>
            <div class="title-ion-item-init" [innerHTML]="item.title.rendered"></div>
          </ion-label>
        </ion-item>
      </ion-list>
      <div class="divider mt-1 mb-1"></div>
    </ion-card-content>

    <ion-card-content class="mt-1" *ngFor="let item of mDest" [routerLink]="'/single/'+item.id">
      <ion-list lines="none">
        <ion-item>
          <ion-label>
            <ion-row>
              <ion-col size="12">
              </ion-col>
            </ion-row>
            <div class="title-ion-item-init" [innerHTML]="item.title.rendered"></div>
          </ion-label>
        </ion-item>
      </ion-list>
      <div class="divider mt-1 mb-1"></div>
    </ion-card-content>

    <ion-card-content class="mt-1" *ngFor="let item of imd" [routerLink]="'/single/'+item.id">
      <ion-list lines="none">
        <ion-item>
          <ion-label>
            <ion-row>
              <ion-col size="12">
              </ion-col>
            </ion-row>
            <div class="title-ion-item-init" [innerHTML]="item.title.rendered"></div>
          </ion-label>
        </ion-item>
      </ion-list>
      <div class="divider mt-1 mb-1"></div>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col>
        <ion-row>
          <div class="title-pub">PUBLICIDADE</div>
          <ion-img src="assets/pub.png"></ion-img>
        </ion-row>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-content class="mt-1" *ngFor="let item of items" [routerLink]="'/single/'+item.id">

      <div *ngIf="item.title.rendered && item.better_featured_image !== null; then thenBlock else elseBlock"></div>

      <ng-template #thenBlock>
        <ion-list lines="none">
          <ion-item>
            <ion-thumbnail>
              <img [src]="item.better_featured_image.media_details.sizes.thumbnail.source_url" alt=""/>
            </ion-thumbnail>
            <ion-label *ngIf="item.title.rendered">
              <ion-row>
                <ion-col size="12">
                </ion-col>
              </ion-row>
              <div class="title-ion-item" [innerHTML]="item.title.rendered"></div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ng-template>

      <ng-template #elseBlock>
        <ion-list lines="none" *ngIf="item.title.rendered">
          <ion-item>
            <ion-label>
              <ion-row>
                <ion-col size="12">
                  <div class="title-ion-item-init" [innerHTML]="item.title.rendered"></div>
                </ion-col>
              </ion-row>
            </ion-label>
          </ion-item>
        </ion-list>
      </ng-template>

      <div *ngIf="!item.title.rendered">
        <ion-list lines="none">
          <ion-item>
            <ion-label>
              <ion-row>
                <ion-col size="12">
                  <div class="title-pub">{{item.title}}</div>
                  <div class="box-pub"></div>
                </ion-col>
              </ion-row>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>

      <div class="divider mt-1 mb-1"></div>
    </ion-card-content>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
              loadingSpinner="bubbles"
              loadingText="Carregando...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-card>

</ion-content>
