<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu menuId="first" contentId="main-content" type="overlay">
      <ion-content>

        <ion-card color="primary">
          <ion-card-header>
            <ion-card-title><img src="assets/icon.png"/> Site Miséria</ion-card-title>
            <ion-card-subtitle>Aconteceu? Tá no Miséria</ion-card-subtitle>
          </ion-card-header>
        </ion-card>

        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="tabs/tab1" lines="none" detail="false">
              <label>Últimas</label>
            </ion-item>
            <div *ngFor="let p of appPages; let i = index">
              <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="'/category/'+p.category_id" lines="none" detail="false" [class.selected]="selectedIndex == i">
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>
            </div>
          </ion-menu-toggle>
        </ion-list>

        <div class="divider"></div>

        <ion-list>
          <ion-item routerLink="contact" lines="none" detail="false" (click)="closeMenu()">
            <label>Contatos</label>
          </ion-item>
          <ion-item routerLink="office" lines="none" detail="false" (click)="closeMenu()">
            <label>Expediente</label>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
