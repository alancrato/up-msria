<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" class="bar" (click)="openFirst()">
      <img src="assets/icon/bar.png"/>
    </ion-buttons>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="11">
        <ion-title>Contatos</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label [innerHTML]="content"></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
