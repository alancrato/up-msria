<ion-header>
  <ion-toolbar color="primary">
    <ion-row>
      <ion-col size="2">
        <ion-buttons>
          <ion-back-button text="" defaultHref="/"></ion-back-button>
        </ion-buttons>
      </ion-col>
      <ion-col size="8">
        <ion-title>{{categoryName}}</ion-title>
      </ion-col>
      <!--<ion-col size="2"><ion-icon name="bookmark-outline"></ion-icon></ion-col>-->
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="mt-0">
    <ion-card-header>
      <ion-card-title [innerHTML]="title"></ion-card-title>
    </ion-card-header>
    <ion-card-subtitle [innerHTML]="subtitle"></ion-card-subtitle>

    <ion-row>
      <ion-col size="12" *ngIf="author">
        <div class="author"><strong>Por:</strong> {{author}}</div>
      </ion-col>
      <ion-col size="12">
        <div class="date">
          em: {{date | date:'dd/MM/yyyy, HH:mm'}}
        </div>
      </ion-col>
    </ion-row>

    <img [src]="thumb" alt=""/>
    <div class="content-tv" *ngIf="iframe">
      <object class="embed-video" [data]="url"></object>


      <ion-grid class="mt-2">
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <ion-row>
              <div class="title-pub">PUBLICIDADE</div>
              <ion-img src="assets/pub.png"></ion-img>
            </ion-row>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <div class="card-content-single" [innerHTML]="content | KeepHtml"></div>

    <div *ngIf="!iframe" class="mt-2">
      <ion-grid>
        <ion-row>
          <ion-col size="1"></ion-col>
          <ion-col>
            <ion-row>
              <div class="title-pub">PUBLICIDADE</div>
              <ion-img src="assets/pub.png"></ion-img>
            </ion-row>
          </ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
</ion-content>
